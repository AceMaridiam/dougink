{% extends "blog/base.html" %}

{% block content %}
  <div class="col-md-4 col-sm-4">
    <div class="post">
      <div class="date">
          {{ post.published_date }}
      </div>
      <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
      <div class="details">
        <p>{{ post.text|linebreaks }}</p>
      </div>
    </div>
  </div>
{% endblock content %}
